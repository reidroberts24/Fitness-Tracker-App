<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>User Login</title>
</head>
<body>
    <!--MAIN NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-border">
        <div class="container d-flex justify-content-between custom-border">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="btn btn-primary">Home</button>
        </div>
    </nav>

    <!-- USER LOGIN FORM -->
    <div class="d-flex justify-content-center">
        <form action="#" method="post" class="p-3 col-3 mx-auto my-5 bg-primary text-white custom-border">
            <h2 class="text-center custom-border">Login:</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                    <p class="text-warning">* {{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group custom-border">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group custom-border">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <input type="submit" value="Login" class="btn btn-primary btn-outline-light float-right">
        </form>
    </div>
</body>
</html>
