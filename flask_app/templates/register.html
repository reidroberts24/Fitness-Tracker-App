<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>New User Registration</title>
</head>
<body>
    <!--MAIN NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary custom-border">
        <div class="container d-flex justify-content-between custom-border">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="btn btn-primary">Home</button>
        </div>
    </nav>
    <div class="d-flex flex-column justify-content-center custom-border">
        <h1 class="custom-border text-center">Give us some more details about yourself so we can maximize your experience!</h1>
        <form action="#" method="post" class="p-3 col-3 mx-auto my-5 bg-primary text-light custom-border">
            <h2 class="text-center custom-border">Register:</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for msg in messages %}
                    <p class="text-warning">* {{msg}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div class="form-group custom-border">
                <!-- first and last at least 2 chars -->
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" class="form-control">
            </div>
            <div class="form-group custom-border">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" class="form-control">
            </div>
            <div class="form-group custom-border">
                <!-- valid email format -->
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" class="form-control">
            </div>
            <div class="form-group custom-border">
                <!-- pw and confirm_pw must match-->
                <!-- user must NOT already be in DB -->
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group custom-border">
                <label for="confirm_pw">Confirm Password:</label>
                <input type="password" name="confirm_pw" id="confirm_pw" class="form-control">
            </div>
            <input type="submit" value="Create Account" class="btn btn-primary btn-outline-light float-right custom-border">
        </form>
    </div>
</body>
</html>
